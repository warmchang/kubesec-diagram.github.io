name: Build Bundle

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  bundle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build bundle
        run: npm run build:bundle

      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-bundle
          path: dist/app.bundle.js
